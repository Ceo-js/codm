

<!DOCTYPE html>
<html lang='pt-br'>
   <head>
      <title>codm calc</title>
      
      <link rel='icon' href='src/pix/logo.svg' type='svg+xml'>
      <meta charset='UTF-8'>
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
      <meta name='viewport' content='width=device-width, initial-scale=1.0'>
      <!-- == [ folha de estilos css ] ======= -->
      <link rel='stylesheet' href='../assets/globals.css' />
      <!-- == [ arquivo javascript ] ========= -->
      <script src='../assets/globals.js' defer></script>
      <script src='../assets/globals/appbar.js' defer></script>
   </head>
   <body>
      <App-Bar></App-Bar>
      
      <codm-calculator>
         <form action="" method="get" accept-charset="utf-8">
            <label>
               <tt>Input Camera FOV between 51 to 90</tt>
               <input type="number" fov placeholder="fov" />
            </label>
         <form action="" method="get" accept-charset="utf-8">
            <label>
               <tt>Input your standard sensitivity</tt>
               <input type="number" standard-sensi placeholder="sensitivity" />
            </label>
            <label>
               <input type="button" value="calculate" />
            </label>
            <calculator></calculator>
         </form>
      </codm-calculator>
      






   </body>
</html>
